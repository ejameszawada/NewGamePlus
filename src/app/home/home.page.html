<ion-header>
  <ion-toolbar id="logo">
  <ion-title>
    <span class="newGame">NewGame</span><span class="plus">+</span>
  </ion-title>
</ion-toolbar>
</ion-header>

<div class="spacer"></div>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block">Sign Up</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already have an account?</span>

        <ion-button [routerLink]="['/login']" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
