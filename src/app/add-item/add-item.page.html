<ion-header>
  <ion-toolbar id="logo">
    <ion-title>
      <span class="newGame">NewGame</span><span class="plus">+</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="spacer"></div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input #name required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description:</ion-label>
        <ion-input #description required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Price:</ion-label>
        <ion-input #cost required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contact:</ion-label>
        <ion-input #contact required></ion-input>
      </ion-item>
      <div class="buttons">
        <ion-button (click)="submitNewListing(name, description, cost, contact)">
          Add Product
        </ion-button>
        <ion-button [routerLink]="['/tabs']">
          Cancel
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
