<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="saleCard">
    <ion-card-header class="sale">
      <h4>Here are Some Items for Sale Right Now!</h4>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let data of listings">
    <ion-card-header>
      <ion-card-title>{{data.name}}</ion-card-title>
      <ion-card-subtitle>{{data.description}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>${{data.cost}}</p>
      <p>{{data.contact}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
